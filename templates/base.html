<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GramSamriddhi - {% block title %}Village Dashboard{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- HIGH-CONTRAST & VIBRANT THEME VARIABLES --- */
        :root {
            --primary-blue: #38bdf8;   /* Vibrant Sky Blue */
            --dark-blue: #1d4ed8;      /* Strong Royal Blue */
            --light-blue: #67e8f9;     /* Bright Cyan for Highlights/Glow */
            --black: #000000;          /* True Black Background */
            --dark-gray: #050505;      /* Near Black for contrast elements */
            --card-bg: #080808;        /* Very Dark Card Background */
            --text-white: #ffffff;
            --text-gray: #94a3b8;      /* Slightly blue-tinted gray */
            --border-color: rgba(56, 189, 248, 0.2); /* Transparent vibrant blue */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--black);
            color: var(--text-white);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- Global Layout & Background --- */
        .content-area {
            padding-top: 100px; 
            padding-bottom: 50px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 50px);
        }

        /* Dot pattern overlay - Bolder Blue */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(56, 189, 248, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 0;
        }

        /* --- Navigation Bar (Fixed) --- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95); /* Deeper background */
            backdrop-filter: blur(20px); /* Stronger blur */
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--light-blue), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            text-shadow: 0 0 10px var(--light-blue);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease, color 0.2s linear;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--light-blue), var(--primary-blue));
            transition: width 0.3s ease, background 0.5s ease;
        }
        
        /* Nav Hover: Color change and text shadow glow */
        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text-white);
            text-shadow: 0 0 5px rgba(103, 232, 249, 0.5);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* --- Content Block Styling --- */
        .main-content {
            padding: 2rem;
        }
        
        .section-header {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            text-align: center;
            /* Bolder Gradient */
            background: linear-gradient(135deg, var(--text-white), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            text-shadow: 0 0 10px rgba(103, 232, 249, 0.4); /* Header Glow */
        }

        .info-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            /* Smooth lift animation setup */
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); 
            position: relative;
            overflow: hidden;
        }

        /* Card Hover: Subtle Lift and Stronger Blue Glow/Shadow */
        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(56, 189, 248, 0.3);
            border-color: var(--primary-blue);
        }

        /* Button Styling */
        .btn-action {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            /* Bolder Gradient */
            background: linear-gradient(90deg, var(--primary-blue), var(--dark-blue));
            color: var(--text-white);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
        }

        /* Button Hover: Shimmer and Lift Effect */
        .btn-action::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 189, 248, 0.6);
        }

        .btn-action:hover::before {
            left: 100%;
        }

        /* --- Footer --- */
        .footer {
            background: var(--dark-gray);
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            .nav-links {
                gap: 1.2rem;
                justify-content: center;
                flex-wrap: wrap;
            }
            .content-area {
                padding-top: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <a href="/dashboard" class="logo">GramSamriddhi</a>
            <ul class="nav-links">
                <li><a href="/dashboard" class="{% if active_page == 'home' %}active{% endif %}">Home</a></li>
                <li><a href="/electricity" class="{% if active_page == 'electricity' %}active{% endif %}">Electricity</a></li>
                <li><a href="/water" class="{% if active_page == 'water' %}active{% endif %}">Water Supply</a></li>
                <li><a href="/projects" class="{% if active_page == 'projects' %}active{% endif %}">Village Projects</a></li>
                <li><a href="/complaints" class="{% if active_page == 'complaints' %}active{% endif %}">Complaints</a></li>
                <li><a href="/more" class="{% if active_page == 'complaints' %}active{% endif %}">More</a></li>
                <li><a href="/panchayat" class="{% if active_page == 'panchayat' %}active{% endif %}">About Panchayat Office</a></li>
            </ul>
        </div>
    </div>

    <div class="content-area">
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 GramSamriddhi. Digital Governance for a Prosperous Village.</p>
    </footer>
</body>
</html>
