<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GramSamriddhi - Village Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #3b82f6;
            --dark-blue: #1e40af;
            --light-blue: #60a5fa;
            --cyan: #06b6d4;
            --black: #000000;
            --dark-gray: #0a0a0a;
            --card-bg: #111111;
            --text-white: #ffffff;
            --text-gray: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--black);
            color: var(--text-white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated gradient orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.3;
            pointer-events: none;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--primary-blue), var(--cyan));
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--dark-blue), var(--primary-blue));
            bottom: -150px;
            left: -150px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Dot pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(59, 130, 246, 0.08) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 1;
        }

        .auth-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .auth-card {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(20px);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            position: relative;
            overflow: hidden;
        }

        /* Animated border glow */
        .auth-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--primary-blue), var(--cyan), var(--primary-blue));
            border-radius: 24px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.5s ease;
            animation: borderRotate 3s linear infinite;
        }
        .auth-card:hover::before {
            opacity: 0.5;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff 0%, var(--light-blue) 50%, var(--cyan) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
            position: relative;
        }

        .subtitle {
            color: var(--text-gray);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Form Styling */
        form {
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--text-white);
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.4);
            color: var(--text-white);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: var(--text-gray);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:focus + label {
            color: var(--light-blue);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            margin-top: 1rem;
            border-radius: 12px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.05rem;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
            
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            color: var(--text-white);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .footer-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--text-gray);
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .footer-link:hover {
            color: var(--light-blue);
            transform: translateX(-3px);
        }

        /* Divider */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
            margin: 1.5rem 0;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem;
            }

            .auth-card {
                padding: 2rem 1.5rem;
            }

            .logo-text {
                font-size: 1.8rem;
            }

            .orb-1, .orb-2 {
                width: 300px;
                height: 300px;
            }
        }

        /* Loading animation for button */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <h1 class="logo-text">GramSamriddhi</h1>
                <p class="subtitle">Village Administration</p>
            </div>
            
            <form action="/login" method="POST"> 
                <div class="form-group">
                    <label for="village_id">Village ID / Panchayat Code</label>
                    <div class="input-wrapper">
                        <input type="text" id="village_id" name="village_id" required placeholder="e.g., VP-4201" autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Administrator Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="••••••••" autocomplete="current-password">
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Secure Login</button>
            </form>

            <div class="divider"></div>
            
            <a href="/" class="footer-link">← Back to Home</a>
        </div>
    </div>

    <script>
        // Add smooth loading animation on form submit
        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = document.querySelector('.login-btn');
            btn.classList.add('loading');
            btn.textContent = '';
        });

        // Add focus animation
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.querySelector('label').style.color = 'var(--light-blue)';
            });
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.parentElement.querySelector('label').style.color = 'var(--text-white)';
                }
            });
        });
    </script>
</body>
</html>
